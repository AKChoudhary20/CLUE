<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Mental Health</title>
    <!-- Link to Google Fonts for 'Syne' font -->
    <link href="https://fonts.googleapis.com/css2?family=Syne:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style1.css">
</head>

<body>
    <header>
        <h1>Student Mental Health</h1>
        <p>I'm here to understand how you're feeling and to support you.</p>
    </header>

    <section class="survey">
        <form>
            <!-- Question 1 -->
            <div class="question">
                <label for="q1"><strong>1. Do you feel like you're managing your schoolwork without feeling
                        overwhelmed?</strong></label>
                <div class="radio-group">
                    <label><input type="radio" name="q1" value="always"> Yes, always</label>
                    <label><input type="radio" name="q1" value="most"> Most of the time</label>
                    <label><input type="radio" name="q1" value="sometimes"> Sometimes</label>
                    <label><input type="radio" name="q1" value="rarely"> Rarely</label>
                    <label><input type="radio" name="q1" value="never"> Never</label>
                </div>
            </div>

            <!-- Question 2 -->
            <div class="question">
                <label for="q2"><strong>2. How would you rate your balance between school and social
                        life?</strong></label>
                <div class="radio-group">
                    <label><input type="radio" name="q2" value="veryBalanced"> Very balanced</label>
                    <label><input type="radio" name="q2" value="somewhatBalanced"> Somewhat balanced</label>
                    <label><input type="radio" name="q2" value="neutral"> Neutral</label>
                    <label><input type="radio" name="q2" value="somewhatUnbalanced"> Somewhat unbalanced</label>
                    <label><input type="radio" name="q2" value="veryUnbalanced"> Very unbalanced</label>
                </div>
            </div>

            <!-- Question 3 -->
            <div class="question">
                <label for="q3"><strong>3. How comfortable are you asking for help from professors, advisors, or
                        classmates?</strong></label>
                <div class="radio-group">
                    <label><input type="radio" name="q3" value="veryComfortable"> Very comfortable</label>
                    <label><input type="radio" name="q3" value="somewhatComfortable"> Somewhat comfortable</label>
                    <label><input type="radio" name="q3" value="neutral"> Neutral</label>
                    <label><input type="radio" name="q3" value="somewhatUncomfortable"> Somewhat uncomfortable</label>
                    <label><input type="radio" name="q3" value="veryUncomfortable"> Very uncomfortable</label>
                </div>
            </div>

            <!-- Question 4 -->
            <div class="question">
                <label for="q4"><strong>4. What self-care activities do you prioritize? (Select all that
                        apply)</strong></label>
                <div class="checkbox-group">
                    <label><input type="checkbox" name="q4" value="exercise"> Exercise</label>
                    <label><input type="checkbox" name="q4" value="meditation"> Meditation</label>
                    <label><input type="checkbox" name="q4" value="hobbies"> Hobbies</label>
                    <label><input type="checkbox" name="q4" value="friends"> Spending time with friends/family</label>
                </div>
            </div>

            <!-- Question 5 -->
            <div class="question">
                <label for="q5"><strong>5. How do you handle stress?</strong></label>
                <div class="radio-group">
                    <label><input type="radio" name="q5" value="manageWell"> I manage it well</label>
                    <label><input type="radio" name="q5" value="sometimesStruggle"> I sometimes struggle</label>
                    <label><input type="radio" name="q5" value="oftenStruggle"> I often struggle</label>
                    <label><input type="radio" name="q5" value="almostAlwaysStruggle"> I almost always struggle</label>
                    <label><input type="radio" name="q5" value="dontKnow"> I don't know</label>
                </div>
            </div>

            <!-- Question 6 -->
            <div class="question">
                <label for="q6"><strong>6. Do you feel connected to our university community?</strong></label>
                <div class="radio-group">
                    <label><input type="radio" name="q6" value="stronglyAgree"> Strongly agree</label>
                    <label><input type="radio" name="q6" value="agree"> Agree</label>
                    <label><input type="radio" name="q6" value="neutral"> Neutral</label>
                    <label><input type="radio" name="q6" value="disagree"> Disagree</label>
                    <label><input type="radio" name="q6" value="stronglyDisagree"> Strongly disagree</label>
                </div>
            </div>

            <!-- Question 7 -->
            <div class="question">
                <label for="q7"><strong>7. Can you reframe negative thoughts and stay positive?</strong></label>
                <div class="radio-group">
                    <label><input type="radio" name="q7" value="always"> Always</label>
                    <label><input type="radio" name="q7" value="mostOfTheTime"> Most of the time</label>
                    <label><input type="radio" name="q7" value="sometimes"> Sometimes</label>
                    <label><input type="radio" name="q7" value="rarely"> Rarely</label>
                    <label><input type="radio" name="q7" value="never"> Never</label>
                </div>
            </div>

            <!-- Question 8 -->
            <div class="question">
                <label for="q8"><strong>8. How would you rate your sleep quality?</strong></label>
                <div class="radio-group">
                    <label><input type="radio" name="q8" value="excellent"> Excellent</label>
                    <label><input type="radio" name="q8" value="good"> Good</label>
                    <label><input type="radio" name="q8" value="fair"> Fair</label>
                    <label><input type="radio" name="q8" value="poor"> Poor</label>
                    <label><input type="radio" name="q8" value="veryPoor"> Very poor</label>
                </div>
            </div>

            <!-- Question 9 -->
            <div class="question">
                <label for="q9"><strong>9. Would you be open to discussing mental health concerns with friends or
                        family?</strong></label>
                <div class="radio-group">
                    <label><input type="radio" name="q9" value="yes"> Yes</label>
                    <label><input type="radio" name="q9" value="maybe"> Maybe</label>
                    <label><input type="radio" name="q9" value="no"> No</label>
                    <label><input type="radio" name="q9" value="preferNotToSay"> Prefer not to say</label>
                </div>
            </div>

            <!-- Question 10 -->
            <div class="question">
                <label for="q10"><strong>10. How do you cope with setbacks or failures?</strong></label>
                <div class="radio-group">
                    <label><input type="radio" name="q10" value="bounceBackQuickly"> I bounce back quickly</label>
                    <label><input type="radio" name="q10" value="takeTimeToRecover"> I take some time to recover</label>
                    <label><input type="radio" name="q10" value="struggleToRecover"> I struggle to recover</label>
                    <label><input type="radio" name="q10" value="dontKnow"> I don't know</label>
                    <label><input type="radio" name="q10" value="other"> Other (please specify)</label>
                </div>
            </div>

            <!-- Feedback Textarea -->
            <div class="question">
                <label class="additional-thoughts-label" for="feedback"><strong>Your Thoughts and
                        Feedback:</strong></label><br>
                <textarea id="feedback" name="feedback" rows="5"
                    placeholder="Feel free to share any additional thoughts or comments..."></textarea>
            </div>

            <!-- Submit Button -->
            <div class="submit-btn">
                <input type="submit" value="Submit">
            </div>
        </form>
    </section>
</body>

</html>
