<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Worklife Mental Health Evaluation</title>
    <link href="https://fonts.googleapis.com/css2?family=Syne:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="de1.css">
    <script src="rachit1.js" defer></script>
</head>

<body>
    <header>
        <h1>Worklife Mental Health Evaluation</h1>
        <p>We value your well-being. Please answer the following questions to help us understand how you're feeling.</p>
    </header>

    <section class="survey" id="surveyForm">
        <form>
            <!-- Question 1 -->
            <div class="question">
                <label for="q1"><strong>1. I actively seek feedback from colleagues or supervisors and respond to it constructively?</strong></label>
                <div class="radio-group">
                    <label><input type="radio" name="q1" value="2"> Strongly disagree</label>
                    <label><input type="radio" name="q1" value="4"> Disagree</label>
                    <label><input type="radio" name="q1" value="6"> Neutral</label>
                    <label><input type="radio" name="q1" value="8"> Agree</label>
                    <label><input type="radio" name="q1" value="10"> Strongly agree</label>
                </div>
            </div>

            <!-- Question 2 -->
            <div class="question">
                <label for="q2"><strong>2. When I disagree with a team decision, I assertively express my viewpoint and influence the outcome?</strong></label>
                <div class="radio-group">
                    <label><input type="radio" name="q2" value="2"> Strongly disagree</label>
                    <label><input type="radio" name="q2" value="4"> Disagree</label>
                    <label><input type="radio" name="q2" value="6"> Neutral</label>
                    <label><input type="radio" name="q2" value="8"> Agree</label>
                    <label><input type="radio" name="q2" value="10"> Strongly agree</label>
                </div>
            </div>

            <!-- Question 3 -->
            <div class="question">
                <label for="q3"><strong>3. When I feel excluded from informal workplace gatherings or conversations, I take steps to integrate myself effectively?</strong></label>
                <div class="radio-group">
                    <label><input type="radio" name="q3" value="2"> Strongly disagree</label>
                    <label><input type="radio" name="q3" value="4"> Disagree</label>
                    <label><input type="radio" name="q3" value="6"> Neutral</label>
                    <label><input type="radio" name="q3" value="8"> Agree</label>
                    <label><input type="radio" name="q3" value="10"> Strongly agree</label>
                </div>
            </div>

            <!-- Question 4 -->
            <div class="question">
                <label for="q4"><strong>4. During high-stakes projects or tight deadlines, I manage internal stress well and maintain effective communication with others?</strong></label>
                <div class="radio-group">
                    <label><input type="radio" name="q4" value="2"> Strongly disagree</label>
                    <label><input type="radio" name="q4" value="4"> Disagree</label>
                    <label><input type="radio" name="q4" value="6"> Neutral</label>
                    <label><input type="radio" name="q4" value="8"> Agree</label>
                    <label><input type="radio" name="q4" value="10"> Strongly agree</label>
                </div>
            </div>

            <!-- Question 5 -->
            <div class="question">
                <label for="q5"><strong>5. I have successfully connected with colleagues I initially found difficult to work with, and improved our relationship?</strong></label>
                <div class="radio-group">
                    <label><input type="radio" name="q5" value="2"> Strongly disagree</label>
                    <label><input type="radio" name="q5" value="4"> Disagree</label>
                    <label><input type="radio" name="q5" value="6"> Neutral</label>
                    <label><input type="radio" name="q5" value="8"> Agree</label>
                    <label><input type="radio" name="q5" value="10"> Strongly agree</label>
                </div>
            </div>

            <!-- Question 6 -->
            <div class="question">
                <label for="q6"><strong>6. I take the initiative to build trust and rapport with coworkers from different backgrounds, teams, or cultures, which positively impacts our working relationships?</strong></label>
                <div class="radio-group">
                    <label><input type="radio" name="q6" value="2"> Strongly disagree</label>
                    <label><input type="radio" name="q6" value="4"> Disagree</label>
                    <label><input type="radio" name="q6" value="6"> Neutral</label>
                    <label><input type="radio" name="q6" value="8"> Agree</label>
                    <label><input type="radio" name="q6" value="10"> Strongly agree</label>
                </div>
            </div>

            <!-- Question 7 -->
            <div class="question">
                <label for="q7"><strong>7. I avoid holding back from offering or seeking help at work due to fear of judgment?</strong></label>
                <div class="radio-group">
                    <label><input type="radio" name="q7" value="2"> Strongly disagree</label>
                    <label><input type="radio" name="q7" value="4"> Disagree</label>
                    <label><input type="radio" name="q7" value="6"> Neutral</label>
                    <label><input type="radio" name="q7" value="8"> Agree</label>
                    <label><input type="radio" name="q7" value="10"> Strongly agree</label>
                </div>
            </div>

            <!-- Question 8 -->
            <div class="question">
                <label for="q8"><strong>8. When I feel overwhelmed at work, I manage the pressure well and maintain my composure and effectiveness?</strong></label>
                <div class="radio-group">
                    <label><input type="radio" name="q8" value="2"> Strongly disagree</label>
                    <label><input type="radio" name="q8" value="4"> Disagree</label>
                    <label><input type="radio" name="q8" value="6"> Neutral</label>
                    <label><input type="radio" name="q8" value="8"> Agree</label>
                    <label><input type="radio" name="q8" value="10"> Strongly agree</label>
                </div>
            </div>

            <!-- Question 9 -->
            <div class="question">
                <label for="q9"><strong>9. I approach senior leaders or influential people at work with confidence and engage with them openly?</strong></label>
                <div class="radio-group">
                    <label><input type="radio" name="q9" value="2"> Strongly disagree</label>
                    <label><input type="radio" name="q9" value="4"> Disagree</label>
                    <label><input type="radio" name="q9" value="6"> Neutral</label>
                    <label><input type="radio" name="q9" value="8"> Agree</label>
                    <label><input type="radio" name="q9" value="10"> Strongly agree</label>
                </div>
            </div>

            <!-- Question 10 -->
            <div class="question">
                <label for="q10"><strong>10. I respond quickly and effectively to unexpected disruptions or crises at work, and take control of the situation?</strong></label>
                <div class="radio-group">
                    <label><input type="radio" name="q10" value="2"> Strongly disagree</label>
                    <label><input type="radio" name="q10" value="4"> Disagree</label>
                    <label><input type="radio" name="q10" value="6"> Neutral</label>
                    <label><input type="radio" name="q10" value="8"> Agree</label>
                    <label><input type="radio" name="q10" value="10"> Strongly agree</label>
                </div>
            </div>

            <!-- Feedback Textarea -->
            <div class="question">
                <label class="additional-thoughts-label" for="feedback"><strong>Your Thoughts and Feedback:</strong></label><br>
                <textarea id="feedback" name="feedback" rows="5" placeholder="Feel free to share any additional thoughts or comments..."></textarea>
            </div>

            <!-- Submit Button -->
            <div class="submit-btn">
                <input type="submit" value="Submit">
            </div>
        </form>
    </section>
</body>

</html>
